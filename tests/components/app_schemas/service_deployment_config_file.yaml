display_name: test-serv-depl
template_name: service-deployment-argocd
template_version: v25.8.0
input:
    image:
        tag: 1.0.0
        dockerconfigjson: null
        pull_policy: IfNotPresent
        repository: hashicorp/http-echo
    autoscaling: null
    container:
        command: null
        args:
            - '"-text="hello apolo""'
            - '"-listen=:8080"'
        env: []
    config_map: null
    storage_mounts: null
    networking:
        service_enabled: true
        ingress_http:
            auth: {type: apolo_auth}
        ports:
            - {name: http, port: 8080, path_type: Prefix, path: /}
    health_checks:
        startup:
            initial_delay: 30
            period: 10
            failure_threshold: 5
            timeout: 5
            health_check_config: {port: 8080, probe_type: HTTP, path: /, http_headers: null}
        liveness: null
        readiness:
            initial_delay: 30
            period: 10
            failure_threshold: 5
            timeout: 5
            health_check_config: {port: 8080, probe_type: HTTP, path: /, http_headers: null}
    preset:
        name: cpu-micro
