on:
  workflow_call: {}

jobs:

  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout commit
      uses: actions/checkout@v4
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version-file: .python-version
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    - name: Sync
      run: uv sync
    - name: Run pre-commit
      run: |
        echo "::add-matcher::.github/actionlint-matcher.json"
        uv run pre-commit run --all-files

  mypy:
    name: Mypy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout commit
      uses: actions/checkout@v4
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version-file: .python-version
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    - name: Sync
      run: uv sync
    - name: Mypy
      run: |
        uv run mypy

  run-tests:
    name: Run auto tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Install pipx
        run: |
            python -m pip install --upgrade pipx
            python -m pipx ensurepath

      - name: Install Apolo CLI via pipx
        run: |
              pipx install apolo-all
              pipx upgrade apolo-all

      - name: Make setup.sh executable
        run: chmod +x ./setup.sh

      - name: Run setup.sh
        run: ./setup.sh

      - name: Run tests
        run: uv run pytest tests

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./reports/allure-report

  check:
    name: Check
    needs:
    - pre-commit
    - mypy
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}